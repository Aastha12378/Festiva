      <div class="container">
          <h2 class="text-center">Register</h2>

          <form>
            <div class="form-group row p-2">
              <div class="col-lg-2"></div>
              <label for="text" class="col-lg-2 col-form-label">First Name:</label>
              <div class="col-lg-8">
                <input type="text" class="form-control" id="text" placeholder="First Name">
              </div>
            </div>
            <div class="form-group row p-2">
              <div class="col-lg-2"></div>
              <label for="text" class="col-lg-2 col-form-label">last Name:</label>
              <div class="col-lg-8">
                <input type="text" class="form-control" id="text" placeholder="last Name">
              </div>
            </div>
            <div class="form-group row p-2">
              <div class="col-lg-2"></div>
              <label for="inputPassword" class="col-lg-2 col-form-label">Password:</label>
              <div class="col-lg-8">
                <input type="password" class="form-control" id="inputPassword" placeholder="Enter Password">
              </div>
            </div>
            <div class="form-group row p-2">
              <div class="col-lg-2"></div>
              <label for="inputPassword" class="col-lg-2 col-form-label">Confirm Password:</label>
              <div class="col-lg-8">
                <input type="password" class="form-control" id="inputPassword" placeholder="Enter Password again">
              </div>
            </div>
            <div class="form-group row p-2">
              <div class="col-lg-2"></div>
              <label for="textarea" class="col-lg-2 col-form-label">Address:</label>
              <div class="col-lg-8">
              <textarea class="form-control" id="exampleFormControlTextarea1" rows="2"></textarea>
            </div>
            </div>
            <div class="form-group row p-2">
              <div class="col-lg-2"></div>
              <label for="phone" class="col-lg-2 col-form-label">Phone:</label>
              <div class="col-lg-8">
                <input type="text" class="form-control" id="inputPassword" placeholder="Enter Phone no">
              </div>
            </div>
            <div class="form-group row p-2">
              <div class="col-lg-2"></div>
              <label for="phone" class="col-lg-2 col-form-label"></label>
              <div class="col-lg-8">
                <input class="btn btn-primary" type="submit" value="Submit">
              </div>
